<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

   <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main>
      <!-- Sidebar -->
      <div class="sidebar p-4">
        <div class="logo">
          <div class="d-flex gap-2">
            <img src="./assets/facebook.png" alt="Facebook Logo" />
            <div class="position-relative">
              <input
              type="text"
              class="form-control"
              placeholder="Search Facebook"
              />
              <i class="fa-solid fa-magnifying-glass"></i>
            </div>
          </div>
        </div>

        <img
          src="./assets/profile.jpg"
          class="sidebar-profile-1"
          alt="Profile Picture"
        />
        <span id="username">Talha Shaikh</span>

        <div class="d-flex flex-column justify-content-center gap-4">
          <div class="side-icons">
            <img src="./assets/friends.png" alt="Friends Icon" />
            <span>Friends</span>
          </div>
          <div class="side-icons">
            <img src="./assets/market.png" alt="Marketplace Icon" />
            <span>Marketplace</span>
          </div>
          <div class="side-icons">
            <img src="./assets/recents.png" alt="Most Recent Icon" />
            <span>Most Recent</span>
          </div>
          <div class="side-icons">
            <img src="./assets/groups.png" alt="Groups Icon" />
            <span>Groups</span>
          </div>
          <div class="side-icons">
            <img src="./assets/watch.png" alt="Watch Icon" />
            <span>Watch</span>
          </div>
          <div class="side-icons">
            <img src="./assets/more.png" alt="See More Icon" />
            <span>See More</span>
          </div>
        </div>
      </div>

      <!-- Main Content -->
      <div class="d-flex flex-column">
        <!-- Navigation -->
        <div class="nav">
          <div class="icons d-flex mx-auto gap-5">
            <i class="fa-solid fa-house active"></i>
            <i class="fa-solid fa-video"></i>
            <i class="fa-solid fa-store"></i>
            <i class="fa-solid fa-user-group"></i>
            <i class="fa-solid fa-gamepad"></i>
          </div>
          <div class="icons d-flex align-items-center me-4 gap-4">
            <i class="fa-solid fa-grip"></i>
            <i class="fa-brands fa-facebook-messenger"></i>
            <i class="fa-solid fa-bell"></i>
            <img src="./assets/profile.jpg" class="sidebar-profile-2" alt="" />
          </div>
        </div>

        <!-- Stories Section -->
         <div class="row justify-content-between d-flex">
           <div class="col-md-4 right-sidebar">
          <div class="d-flex flex-column gap-4">
            <div class="sidebar-box-1 gap-3 ">
              <p class="text-custom">Your Pages and profiles</p>
              <div class="d-flex justify-content-between ">

                <div class="d-flex align-items-center gap-2 position-relative">
                  <div class="notification">4</div>
                  <img src="./assets/facebook.png" alt="">
                  <span>Facebook</span>
                </div>
                <i class="fas fa-bullhorn"></i>
              </div>
            </div>

            <div class="sidebar-box-1 gap-3 ">
              <p class="text-custom">Birthdays</p>
              <div class="d-flex justify-content-between ">

                <div class="d-flex align-items-center gap-4 position-relative">
                  <i class="fa-solid fa-cake-candles"></i>
                  <span id="birthday"></span>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>

        <!-- Post Section -->
        <div class="bg-custom post-container">
          <div class="d-flex gap-3 post-section">
            <img src="./assets/profile.jpg" class="sidebar-profile-2" alt="" />
            <input
              type="text"
              class="post-input"
              placeholder="What's on your mind?"
            />
          </div>

          <div
            class="multiple-post d-flex justify-content-between align-items-center"
            >
            <div class="d-flex gap-2 align-items-center">
              <i class="fa-solid fa-video"></i>
              <span>Live video</span>
            </div>
            <div class="d-flex gap-2 align-items-center">
              <i class="fa-solid fa-image"></i>
              <span>Photo/video</span>
            </div>
            <div class="d-flex gap-2 align-items-center">
              <i class="fa-solid fa-face-smile"></i>
              <span>Feeling/activity</span>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script>
      let userData = JSON.parse(localStorage.getItem('userCredits') || "[]");
      let userName = document.getElementById('username');
      let birthDay = document.getElementById('birthday');
      userName.innerHTML = userData.fullName;
      birthDay.innerHTML = `Your Birth Day At ${userData.dob}`;
    </script>
   
  </body>
</html>
